name: Blog Automation

on:
  push:
    paths:
      - 'blog/**' # Triggers only when you upload a file to the blog folder

permissions:
  contents: write # Required to let the bot save changes to your repo

jobs:
  organize-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install gray-matter

      - name: Run Automation Script
        run: node scripts/organize-blog.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Stage all changes: 
          # 1. The main index (root)
          # 2. The categories folder (where files moved to + category indexes)
          # 3. The blog folder (to record that the file was removed/moved from here)
          git add index.mdx categories/ blog/
          
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated: Blog post rotation and index update" && git push)
